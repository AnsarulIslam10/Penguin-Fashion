<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .roboto {
            font-family: "Roboto", sans-serif;
        }

        .bebas-neue {
            font-family: "Bebas Neue", sans-serif;
        }
    </style>
</head>

<body class="roboto">
    <header class="bg-[#FFFBF0]">
        <nav class="flex justify-between w-3/4 mx-auto pt-10">
            <div class="logo">
                <img class="w-48" src="icons/Group 33072.png" alt="">
            </div>
            <div class="nav-titles hidden sm:block">
                <ul class="flex gap-4">
                    <li>Home</li>
                    <li>Product</li>
                    <li>About us</li>
                    <li>Contact us</li>
                </ul>
            </div>
            <div class="sm:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>
        </nav>

        <div class="banner lg:flex items-center justify-between gap-40 w-3/4 mx-auto mt-6">
            <div class="bebas-neue text-7xl">
                <span class="text-[#FABE4C]">be the penguins</span> <br>
                <span class="text-[#363958]">of winter</span>
                <p class="roboto text-base">Lorem Ipsum is simply dummy text of the printing 
                    and typesetting industry.</p>
            </div>
            <div class="w-9/12">
                <img src="Image/model.png" alt="">
            </div>
        </div>
    </header>
</body>

</html>
